start_year : 2018
end_year : 2030
year_column_width: 12
first_forecast_year : 2022
zoom_scale: 135 # how to scale the worksheets

# The table styles are seen on the table tab in excel broken into Light, Medium and Dark.
# The number seems to be the index in that list (top to bottom, left to right, origin 1)
sheet_groups:
  acct-bal:
    color: 4FA3DB
    table_style: TableStyleMedium2
  income-expense:
    color: BDAE2D
    table_style: TableStyleMedium12
  retirement:
    color: 910DBD
    table_style: TableStyleMedium10
  actuals:
    color: 58BD2D
    table_style: TableStyleMedium4
  taxes:
    color: BD710D
    table_style: TableStyleMedium2
  tables:
    color: 7E0505
    table_style: TableStyleMedium5
sheets:
  accounts:
    sheet_group: acct-bal
    tables:
      - name: tbl_accounts
        title: Accounts
        years: false
        columns:
          - name: Account
            width: 28
          - name: Type
            width: 12
          - name: Income Txbl
          - name: Active
          - name: Rlz share
          - name: Unrlz share
          - name: Actl_source
            width: 28
          - name: Actl_source_tab
            width: 17
          - name: Fcst_source
            width: 28
          - name: Fcst_source_tab
            width: 18
          - name: Notes
            width: 55

  balances:
    sheet_group: acct-bal
    tables:
      - name: tbl_balances
        title: Balances
        years: true
        columns:
        - name: Key
          width: 38
        - name: ValType
          width: 12
        - name: AcctName
          width: 28
        - name: Type
          width: 12
        - name: Income Txbl
        - name: Active
        hidden:
        - Key
  iande:
    sheet_group: income-expense
    tables:
      - name: tbl_iande
        title: Income and Expense
        years: true
        columns:
        - name: Key
          width: 70
        - name: Account
          width: 30
        hidden:
        - Key
  aux:
    sheet_group: income-expense
    tables:
      - name: tbl_aux
        title: Auxiliary data and calculations - DO NOT SORT
        years: true
        columns:
        - name: Line
          width: 52
        - name: Source
          width: 52
        - name: Source Table
          width: 16
        - name: Sign
          width: 12
        - name: Type
          width: 12
        - name: Accum_by
          width: 18
  retirement:
    sheet_group: retirement
    tables:
      - name: tbl_retir_vals
        title: Retirement Income & Expense Plan
        years: true
        columns:
        - name: Item
          width: 28
        - name: Who
          width: 12
        - name: who1
          width: 12
        - name: Type
          width: 12
        - name: Firm
          width: 18
        - name: Election
          width: 18
        - name: Start Date
          width: 16
        - name: Yearly
          width: 12
        hidden:
        - who1
  retireparms:
    sheet_group: retirement
    tables:
    - name: tbl_retir_parms
      title: Retirement Parameters
      years: false
      columns:
      - name: Code
        width: 30
      - name: Description
        width: 40
      - name: G
        width: 15
      - name: V
      - name: who1
      - name: Months
      - name: Date
      - name: Rate
    - name: tbl_pens_facts
      title: Pension Facts
      years: false
      row: 48
      columns:
      - name: Pension
      - name: Source of info
      - name: COLA
      - name: Single
      - name: EE50
      - name: Spouse50
      - name: EE75
      - name: Spouse75
      - name: EE100
